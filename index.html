<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-celular">
            <img src="img/celular.png" alt="Imagem da página do Instagram no celular">
        </div>

        <div class="instagram-login">

            <div class="group">
                <img src="img/Logo-Insta.png" class="logo" alt="Logo escrito Instagram">
                <div>
                    <img src="img/Foto.jpeg" class="foto" alt="Foto do Perfil">
                </div>
                <a href="" class="logar">Continuar como JoãoOliveira?</a>
                <a href="" class="remover">Remover conta</a>
            </div>

            <div class="group">
                <p class="sem-conta">Não é JoãoOliveira?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="downlaod">
                    <img src="img/Android-180.png" alt="Botão da playstore">
                    <img src="img/Apple-180.png" alt="Botão da applestore">
                </div>
            </div>

        </div>

    </div>
</body>

</html>
